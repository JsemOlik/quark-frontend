server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Security and performance headers (basic, adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Serve precompressed if you prebuild them (optional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/rss+xml text/javascript image/svg+xml;
    gzip_vary on;

    # Static files
    location ~* \.(?:jpg|jpeg|gif|png|svg|ico|webp|avif|css|js|map|woff2?|ttf|otf)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # Deny access to hidden files and sensitive dirs
    location ~ /\. {
        deny all;
    }
    location ~* ^/(?:storage|vendor)/ {
        deny all;
    }
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    # Main router: try file, then directory, then index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;

        # Timeouts suitable for Laravel
        fastcgi_read_timeout 120;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Disable access to .php in storage and other unsafe places
    location ~* ^/(?:storage|bootstrap|config|database|resources|routes|tests)/.*\.php$ {
        deny all;
    }

    # Client body size (adjust for file uploads)
    client_max_body_size 25m;
}
